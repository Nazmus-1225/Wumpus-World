<div class="game-container">
  <div class="left-side">
    <h2>Score: {{ player.point }}</h2>
    <h3 [innerText]="player.hasArrow ? 'Arrow: 1' : 'Arrow: 0'"></h3>
  </div>
  <div class="board">
    <div *ngFor="let row of board; let rowIndex = index" class="row">
      <div *ngFor="let cell of row; let colIndex = index" class="cell"
      (click)="revealCell(rowIndex, colIndex)">

        <div class="image-container">
          <div class="cell overlay-image" *ngIf="!cell.isHidden && cell.hasLight"></div>
          <img *ngIf="!cell.isHidden || (rowIndex === player.position.row && colIndex === player.position.col)"
            [src]="getCellImage(cell.type)" alt="{{ cell.type }}" class="cell-image overlay-image">
          <img *ngIf="cell.isHidden" src="assets/brick.png" alt="Brick" class="cell-image" />

          <img *ngIf="rowIndex === player.position.row && colIndex === player.position.col" src="assets/player.png"
            alt="Player" class="player-image overlay-image" />
        </div>
      </div>
    </div>
  </div>

  <div class="shoot-buttons-container">
    <p>Shoot Arrow</p>
    <button class="shoot-button" (click)="shootArrow(player.position.row - 1, player.position.col)">Left</button>
    <button class="shoot-button" (click)="shootArrow(player.position.row + 1, player.position.col)">Right</button>
    <button class="shoot-button" (click)="shootArrow(player.position.row, player.position.col + 1)">Down</button>
    <button class="shoot-button" (click)="shootArrow(player.position.row, player.position.col - 1)">Up</button>
  </div>
</div>
